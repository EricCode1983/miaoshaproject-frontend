<html>
<head>
<meta charset="UTF-8">
<link  href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link  href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link  href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>


</head>

<body class="login">

    <div class="content">
        <h3 class="form-title">Get Otp Info</h3>
        <div>
            <label class="control-label">Headphone</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="telephone" name="telephone" id="telephone"/>
            </div>

        </div>
        <div class="form-actions">
        <button class="form-button" id="getotp" type="submit">Get Otp Message</button>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
    console.log( "ready go !" );

  $('#getotp').on("click",function(){
  var telephone=$("#telephone").val();
  if(telephone==null || telephone ==""){

  alert("Telephone cant be empty.");
  return;
  }
           $.ajax({
             type:"POST",
             contentType:"application/x-www-form-urlencoded",
             url:"http://localhost:8090/user/getotp",
             data:{"telephone":telephone},

            xhrFields:{withCredentials:true},
            success:function(data){
               if(data.status=="success"){
                  window.location.href="file:///home/eric/IdeaProjects/miaoshaProject/html/register.html";
               }
               else {
                 alert ("otp send failed:"+data.data.errMsg);
               }
            },
            error:function(data){
            alert ("otp send failed, "+data.responseText);
            }

    });
    return false;

});
})


</script>


</html>
